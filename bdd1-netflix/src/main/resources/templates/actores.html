<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de actores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h1 class="mb-4">Listado de actores</h1>

    <table class="table table-dark table-striped table-hover align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha de nacimiento</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="actor : ${actores}">
            <td th:text="${actor.actorId}">1</td>
            <td th:text="${actor.nombre}">Nombre Actor</td>
            <td th:text="${#dates.format(actor.fechaNacimiento, 'dd/MM/yyyy')}">01/01/1990</td>
            <td>
                <a th:href="@{'/actores/editar/' + ${actor.actorId}}"
                   class="btn btn-sm btn-warning">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-outline-light">Volver al inicio</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
