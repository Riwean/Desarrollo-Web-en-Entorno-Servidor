<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Series (editable)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h1 class="mb-4">Listado de series (editable)</h1>

    <table class="table table-dark table-striped table-hover align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Año</th>
            <th>Género</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serie : ${series}">
            <td th:text="${serie.serieId}">1</td>
            <td th:text="${serie.titulo}">Título</td>
            <td th:text="${serie.añoLanzamiento}">2020</td>
            <td th:text="${serie.genero}">Drama</td>
            <td>
                <a th:href="@{'/series/editar/' + ${serie.serieId}}"
                   class="btn btn-sm btn-warning">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-outline-light">Volver al inicio</a>
    <a href="/series" class="btn btn-outline-info ms-2">Ver versión solo lectura</a>
</div>
</body>
</html>
