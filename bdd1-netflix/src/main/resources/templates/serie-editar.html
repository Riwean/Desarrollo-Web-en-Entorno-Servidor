<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar serie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h1 class="mb-4">Editar serie</h1>

    <form th:action="@{/series/editar}" th:object="${serie}" method="post"
          class="card p-3 bg-secondary">

        <!-- ID oculto para que se mantenga la serie a editar -->
        <input type="hidden" th:field="*{serieId}"/>

        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" th:field="*{titulo}">
        </div>

        <div class="mb-3">
            <label class="form-label">Año lanzamiento</label>
            <input type="number" class="form-control" th:field="*{añoLanzamiento}">
        </div>

        <div class="mb-3">
            <label class="form-label">Género</label>
            <input type="text" class="form-control" th:field="*{genero}">
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" rows="3" th:field="*{descripcion}"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="/series2" class="btn btn-outline-light ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
