<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar episodio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h1 class="mb-4">Editar episodio</h1>

    <form th:action="@{/episodios/editar}" th:object="${episodio}" method="post"
          class="card p-3 bg-secondary">

        <input type="hidden" th:field="*{episodioId}"/>

        <div class="mb-3">
            <label class="form-label">Serie ID</label>
            <input type="number" class="form-control" th:field="*{serieId}">
        </div>

        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" th:field="*{titulo}">
        </div>

        <div class="mb-3">
            <label class="form-label">Temporada</label>
            <input type="number" class="form-control" th:field="*{temporada}">
        </div>

        <div class="mb-3">
            <label class="form-label">Duración (minutos)</label>
            <input type="number" class="form-control" th:field="*{duracion}">
        </div>

        <div class="mb-3">
            <label class="form-label">Rating IMDB</label>
            <input type="number" class="form-control" th:field="*{ratingImdb}">
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" rows="3" th:field="*{descripcion}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de estreno</label>
            <input type="date" class="form-control" th:field="*{fechaEstreno}">
        </div>

        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="/episodios" class="btn btn-outline-light ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
