<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de episodios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h1 class="mb-4">Listado de episodios</h1>

    <table class="table table-dark table-striped table-hover align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Serie ID</th>
            <th>Título</th>
            <th>Temporada</th>
            <th>Duración (min)</th>
            <th>Fecha estreno</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="episodio : ${episodios}">
            <td th:text="${episodio.episodioId}">1</td>
            <td th:text="${episodio.serieId}">1</td>
            <td th:text="${episodio.titulo}">Título episodio</td>
            <td th:text="${episodio.temporada}">1</td>
            <td th:text="${episodio.duracion}">45</td>
            <td th:text="${#dates.format(episodio.fechaEstreno, 'dd/MM/yyyy')}">01/01/2020</td>
            <td>
                <a th:href="@{'/episodios/editar/' + ${episodio.episodioId}}"
                   class="btn btn-sm btn-warning">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-outline-light">Volver al inicio</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
