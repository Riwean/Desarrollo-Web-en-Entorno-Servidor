<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar actor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <h1 class="mb-4">Editar actor</h1>

    <form th:action="@{/actores/editar}" th:object="${actor}" method="post"
          class="card p-3 bg-secondary">

        <input type="hidden" th:field="*{actorId}"/>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}">
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" th:field="*{fechaNacimiento}">
        </div>

        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="/actores" class="btn btn-outline-light ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
