<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>NetflixDB - Inicio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">NetflixDB</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4" th:text="${mensaje}">Bienvenido a NetflixDB</h1>
            <p class="lead">Elige una opción para explorar el catálogo.</p>
        </div>

        <div class="row g-4 justify-content-center">
            <!-- Card Series -->
            <div class="col-12 col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Series</h5>
                        <p class="card-text">Consulta todas las series disponibles.</p>
                        <a th:href="@{/series}" class="btn btn-danger w-100">Listar series</a>
                    </div>
                </div>
            </div>

            <!-- Card Actores -->
            <div class="col-12 col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Actores</h5>
                        <p class="card-text">Explora el listado de actores.</p>
                        <a th:href="@{/actores}" class="btn btn-danger w-100">Listar actores</a>
                    </div>
                </div>
            </div>

            <!-- Card Episodios -->
            <div class="col-12 col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Episodios</h5>
                        <p class="card-text">Listado con los episodios de las distintas series.</p>
                        <a th:href="@{/episodios}" class="btn btn-danger w-100">Listar episodios</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
